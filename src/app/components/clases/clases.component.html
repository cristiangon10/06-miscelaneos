<div [ngClass]="alerta" class="alert " role="alert">
  <strong>Well done!</strong> Vamo a darle hasta las 6 de la ma√±ana!
</div>

<button type="button" class="btn btn-info" (click)="alerta = 'alert-info'">Info</button> <pre></pre>
<button type="button" class="btn btn-success" (click)="alerta = 'alert-success'">Success</button> <pre></pre>
<button type="button" class="btn btn-primary" (click)="alerta = 'alert-primary'">Primary</button> <pre></pre>
<button type="button" class="btn btn-secondary" (click)="alerta = 'alert-secondary'">Secondary</button> <pre></pre> 
<button type="button" class="btn btn-danger" (click)="alerta = 'alert-danger'">Danger</button> <pre></pre>
<button type="button" class="btn btn-warning" (click)="alerta = 'alert-warning'">Warning</button> <pre></pre>
<button type="button" class="btn btn-light" (click)="alerta = 'alert-light'">Light</button> <pre></pre>
<button type="button" class="btn btn-dark" (click)="alerta = 'alert-dark'">Dark</button>
<hr>
<h3 [ngClass]="{ 'text-danger':propiedades.danger, 'text-info': !propiedades.danger }">
  Vagabundeces!!
</h3>

<button (click)="propiedades.danger = !propiedades.danger"
  type="button" name="button" class="btn "
  [ngClass]="{ 'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}">
  Cambiar
</button>

<hr>  
<br><br>

<button (click)="ejecutar()"
  class="btn btn-primary"
  type="button"
  [disabled]="loading"
  name="btn">
  <i [ngClass]="{ 'fa-save': !loading, 'fa-spinner fa-spin': loading}" class="fa fa-spinner fa-spin"></i>

  <span *ngIf="loading"> Espere por favor</span>
  <span *ngIf="!loading"> Guardar cambios</span>

</button>
